<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Portafolio videotube" />
    <link
      rel="apple-touch-icon"
      sizes="57x57"
      href="./favicon/apple-icon-57x57.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="60x60"
      href="./favicon/apple-icon-60x60.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="72x72"
      href="./favicon/apple-icon-72x72.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="./favicon/apple-icon-76x76.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="114x114"
      href="./favicon/apple-icon-114x114.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="120x120"
      href="./favicon/apple-icon-120x120.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="144x144"
      href="./favicon/apple-icon-144x144.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="152x152"
      href="./favicon/apple-icon-152x152.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./favicon/apple-icon-180x180.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="./favicon/android-icon-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="96x96"
      href="./favicon/favicon-96x96.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./favicon/manifest.json" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png" />
    <meta name="theme-color" content="#ffffff" />
    <title>VideoTube</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <header class="header">
      <a class="header__logo" href="#">
        <img
          class="logo__img"
          src="./images/logo-videotube.svg"
          alt="Logo videotube"
          title="Logo videotube"
          width="196"
          height="48"
          loadings="lazy"
        />
      </a>
      <div class="header__search">
        <div class="search">
          <input
            class="search__input"
            type="search"
            placeholder="Buscar video"
          />
          <button class="search__button" aria-label="Buscar">
            <i aria-hidden="true" class="search__icon fi-rs-search"></i>
          </button>
        </div>
      </div>
    </header>
    <main class="main">
      <ul class="tabs">
        <li class="tabs__item">
          <button data-tab="todos" class="tabs__button tabs__button--active">
            Todos
          </button>
        </li>
        <li class="tabs__item">
          <button data-tab="musica" class="tabs__button">Música</button>
        </li>
        <li class="tabs__item">
          <button data-tab="programacion" class="tabs__button">
            Programación
          </button>
        </li>
        <li class="tabs__item">
          <button data-tab="ux" class="tabs__button">Diseño UX</button>
        </li>
      </ul>
      <section
        id="video-container"
        class="grid-video"
        aria-label="Todos los videos"
      ></section>
    </main>
    <script async type="module" src="./js/main.js"></script>
  </body>
</html>
