<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Portafolio videotube" />
    <title>Video</title>

    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <header class="header">
      <a class="header__logo" href="index.html">
        <img
          class="logo__img"
          src="./images/logo-videotube.svg"
          alt="Logo videotube"
          title="Logo videotube"
          width="196"
          height="48"
          loadings="lazy"
        />
      </a>
      <div class="header__search">
        <div class="search">
          <input
            class="search__input"
            type="search"
            placeholder="Buscar video"
          />
          <button class="search__button" aria-label="Buscar">
            <i aria-hidden="true" class="search__icon fi-rs-search"></i>
          </button>
        </div>
      </div>
    </header>
    <main class="main mainVideo">
      <section class="player" aria-label="Video principal">
        <div id="player-video" class="player__video">
          <video class="video">
            <source src="./videos/leonidasesteban.mp4" type="video/mp4" />
          </video>
          <div class="player__control">
            <input
              tabindex="-1"
              value="0"
              id="progress"
              class="player__progress"
              type="range"
            />
            <div class="player__content">
              <div class="player__control--left">
                <i class="fi-rs-play btn-play"></i>
                <i class="fi-rs-pause btn-pause" hidden="true"></i>
                <div class="player__time">
                  <time class="player__time--current" datetime="">0:00</time>
                  /
                  <time class="player__time--duration" datetime="">0:00</time>
                </div>
              </div>
              <div class="player__control--right">
                <i class="fi-rs-subtitles"></i>
                <i class="fi-rs-settings"></i>
                <i class="fi-rs-expand btn-fullscreen"></i>
                <i class="fi-rs-expand btn-exitFullscreen" hidden="true"></i>
              </div>
            </div>
          </div>
        </div>

        <div class="player__info">
          <div class="player__avatar">
            <img
              src="./images/image-user.png"
              alt="player avatar image"
              title="player avatar image"
              width="32"
              height="38"
              loading="lazy"
            />
          </div>
          <h2 class="player__title">
            ¡Hola! Soy Leonidas Esteban y así aprendí a programar.
          </h2>
          <p class="player__caption">1,160 vistas - 10 ago. 2021</p>
        </div>
      </section>
      <section class="thumbnails" aria-label="Lista de videos sugeridos">
        <h3 class="thumbnails__title">Videos sugeridos</h3>
        <div id="thumbnails__grid" class="thumbnails__grid"></div>
      </section>
    </main>
    <script async type="module" src="./js/mainVideo.js"></script>
  </body>
</html>
